<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: {{ .Site.Params.primaryColor }};
      --accent: {{ .Site.Params.accentColor }};
      --text: {{ .Site.Params.textColor }};
      --light-gray: {{ .Site.Params.lightGray }};
    }
  </style>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="site">
  {{ partial "header.html" . }}

  <main class="site-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
