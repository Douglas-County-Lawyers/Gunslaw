<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Site.Params.firmName }} | {{ .Site.Params.tagline }}</title>
  <style>
    :root {
      --primary: {{ .Site.Params.primaryColor }};
      --accent: {{ .Site.Params.accentColor }};
      --text: {{ .Site.Params.textColor }};
      --light-gray: {{ .Site.Params.lightGray }};
      --bg-white: {{ .Site.Params.bgWhite }};
      --bg-dark: {{ .Site.Params.bgDark }};
      --text-muted: {{ .Site.Params.textMuted }};
      --text-light: {{ .Site.Params.textLight }};
      --text-lightest: {{ .Site.Params.textLightest }};
      --border-color: {{ .Site.Params.borderColor }};
      --border-light: {{ .Site.Params.borderLight }};
      --border-medium: {{ .Site.Params.borderMedium }};
      --shadow-color: {{ .Site.Params.shadowColor }};
      --overlay-dark: {{ .Site.Params.overlayDark }};
      --header-height: 88px;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="site">
  {{ partial "header.html" . }}

  <main class="site-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
